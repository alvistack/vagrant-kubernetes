- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: vagrant up
      vagrant:
        instance_name: "{{ item.name }}"
        instance_interfaces: "{{ item.interfaces | default(omit) }}"
        instance_raw_config_args: "{{ item.instance_raw_config_args | default(omit) }}"
        config_options: "{{ item.config_options | default(omit) }}"
        platform_box: "{{ item.box | default('generic/alpine310') }}"
        platform_box_version: "{{ item.box_version | default(omit) }}"
        platform_box_url: "{{ item.box_url | default(omit) }}"
        provider_name: "{{ molecule_yml.driver.provider.name }}"
        provider_memory: "{{ item.memory | default(omit) }}"
        provider_cpus: "{{ item.cpus | default(omit) }}"
        provider_options: "{{ item.provider_options | default(omit) }}"
        provider_raw_config_args: "{{ item.provider_raw_config_args | default(omit) }}"
        provider_override_args: "{{ item.provider_override_args | default(omit) }}"
        provision: "{{ item.provision | default(omit) }}"
        state: "up"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ molecule_yml.platforms }}"
      register: result

    - name: echo > instance_config.yml
      copy:
        dest: "{{ molecule_instance_config }}"
        content: >-
          {%- set _ns = namespace() -%}
          {%- set _ns._params = [] -%}
          {%- for item in result.results -%}
          {%-   set _ns._params = _ns._params + [{"instance": item.Host, "address": item.HostName, "user": item.User, "port": item.Port, "identity_file": item.IdentityFile}] -%}
          {%- endfor -%}
          {{ _ns._params | to_json | from_json | molecule_to_yaml | molecule_header }}
      when: result is changed
