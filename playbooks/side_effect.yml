- name: side_effect | all
  hosts: all
  remote_user: root
  become: true
  tasks:
    - name: prepare directories
      ansible.builtin.file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/etc/ansible" }
        - { dest: "/etc/ansible/group_vars/all" }
        - { dest: "/etc/ansible/playbooks" }
        - { dest: "/etc/ansible/roles" }

    - name: rsync directories
      ansible.posix.synchronize:
        dest: "{{ item.dest }}"
        src: "{{ item.src }}"
        archive: true
        delete: true
        owner: false
        group: false
      loop:
        - { dest: "/etc/ansible", src: "../inventory/default/" }
        - { dest: "/etc/ansible/playbooks", src: "../playbooks/" }
        - { dest: "/etc/ansible/roles", src: "../roles/" }

    - name: copy templates
      ansible.builtin.template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }

    - name: prepare files
      ansible.builtin.file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }

    - name: debian | apt-get dist-upgrade
      ansible.builtin.raw: |
        set -eu
        apt-get update
        DEBIAN_FRONTEND=noninteractive apt-get dist-upgrade -y
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false

    - name: redhat | yum update
      ansible.builtin.raw: |
        set -eu
        yum makecache
        yum update -y
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false

    - name: suse | zypper dist-upgrade
      ansible.builtin.raw: |
        set -eu
        zypper -n --gpg-auto-import-keys refresh
        zypper -n dist-upgrade -y --allow-vendor-change
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false

    - name: reboot
      ansible.builtin.reboot:
        connect_timeout: 1800
        reboot_timeout: 1800
        pre_reboot_delay: 60
        post_reboot_delay: 60
        test_command: bash -c "whoami"
      throttle: 1
