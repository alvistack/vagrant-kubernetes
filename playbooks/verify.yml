- name: verify | all
  hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      ansible.builtin.include_vars: "./vars/main.yml"

    - name: include release specific variables
      ansible.builtin.include_vars: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
          skip: true

    - name: ssh-keygen
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          ssh-keygen -A
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false

    - name: prepare directories
      ansible.builtin.file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/root", mode: "0700" }
        - { dest: "/root/.ssh", mode: "0700" }
        - { dest: "/run/sshd" }

    - name: touch files
      ansible.builtin.copy:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        content: ""
        force: false
      loop:
        - { dest: "/root/.ssh/authorized_keys", mode: "0600" }

- name: verify | kube_master:kube_node
  hosts: kube_master:kube_node
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: cri_o

    - name: include role
      ansible.builtin.include_role:
        name: kube_kubelet

- name: verify | etcd
  hosts: etcd
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: etcd

- name: verify | kube_master
  hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: kube_master

- name: verify | kube_node:!kube_master
  hosts: kube_node:!kube_master
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: kube_node

- name: verify | ansible
  hosts: ansible
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: sonobuoy

    - name: include role
      ansible.builtin.include_role:
        name: kube_kubectl

    - name: base64 encode
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          tar zcfP - {{ _params | join(' ') }} | base64 -w 0
      vars:
        _params:
          - "/etc/etcd/pki"
          - "/etc/kubernetes/admin.conf"
          - "/etc/kubernetes/pki"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['kube_master'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded

- name: verify | kube_master
  hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: kubectl get --raw='/readyz?verbose'
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          kubectl get --raw='/readyz?verbose' | grep 'check passed'
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      register: result
      changed_when: result is not succeeded
      until: result is succeeded
      retries: 60

    - name: kubectl version --output=yaml
      ansible.builtin.command:
        cmd: kubectl version --output=yaml
      register: result
      changed_when: result is not succeeded
