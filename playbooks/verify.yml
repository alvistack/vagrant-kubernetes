- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      include_vars: "./vars/main.yml"

    - name: include release specific variables
      include_vars: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
          skip: true

    - name: ssh-keygen
      shell: |
        set -euxo pipefail
        ssh-keygen -A
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/root", mode: "0700" }
        - { dest: "/root/.ssh", mode: "0700" }
        - { dest: "/run/sshd" }

    - name: touch files
      copy:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        content: ""
        force: false
      loop:
        - { dest: "/root/.ssh/authorized_keys", mode: "0600" }

    - name: group by
      group_by:
        key: "{{ item.key }}"
      loop:
        - { key: "etcd" }
        - { key: "kube_master" }

    - name: add host
      add_host:
        hostname: "{{ item.hostname }}"
        groups: "{{ item.groups }}"
      loop:
        - { hostname: "{{ inventory_hostname }}", groups: "etcd" }
        - { hostname: "{{ inventory_hostname }}", groups: "kube_master" }

    - name: include role
      include_role:
        name: cri_o

    - name: include role
      include_role:
        name: kubelet

    - name: include role
      include_role:
        name: etcd

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/etc/kubernetes/pki" }
        - { dest: "/etc/kubernetes/pki/etcd" }
      when: inventory_hostname == groups['etcd'][0]

    - name: "generate {{ kubernetes_etcd.external.keyFile }}"
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      openssl_privatekey:
        path: "{{ kubernetes_etcd.external.keyFile }}"
      when: inventory_hostname == groups['etcd'][0]

    - name: "generate {{ kubernetes_etcd.external.keyFile | splitext | first }}.csr"
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      openssl_csr:
        path: "{{ kubernetes_etcd.external.keyFile | splitext | first }}.csr"
        privatekey_path: "{{ kubernetes_etcd.external.keyFile }}"
        common_name: "{{ kube_apiserver_csr_common_name }}"
        subject:
          CN: "{{ kube_apiserver_csr_common_name }}"
        subject_alt_name: "{{ kube_apiserver_csr_subject_alt_name }}"
        key_usage:
          - digitalSignature
          - keyEncipherment
          - nonRepudiation
        extended_key_usage:
          - clientAuth
          - serverAuth
        basic_constraints: "CA:FALSE"
      when: inventory_hostname == groups['etcd'][0]

    - name: "generate {{ kubernetes_etcd.external.certFile }}"
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      openssl_certificate:
        path: "{{ kubernetes_etcd.external.certFile }}"
        csr_path: "{{ kubernetes_etcd.external.keyFile | splitext | first }}.csr"
        privatekey_path: "{{ kubernetes_etcd.external.keyFile }}"
        ownca_path: "{{ etcd_trusted_ca_file }}"
        ownca_privatekey_path: "{{ etcd_trusted_ca_file | splitext | first }}.key"
        provider: "ownca"
      when: inventory_hostname == groups['etcd'][0]

    - name: "copy {{ kubernetes_etcd.external.caFile }}"
      copy:
        dest: "{{ item.dest }}"
        src: "{{ item.src }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        remote_src: true
        force: false
      loop:
        - { dest: "{{ kubernetes_etcd.external.caFile }}", src: "{{ etcd_trusted_ca_file }}" }
      when: inventory_hostname == groups['etcd'][0]

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "{{ kubernetes_etcd.external.caFile }}" }
        - { dest: "{{ kubernetes_etcd.external.certFile }}" }
        - { dest: "{{ kubernetes_etcd.external.keyFile }}", mode: "0600" }
      when: inventory_hostname == groups['etcd'][0]

    - name: include role
      include_role:
        name: kube_master
