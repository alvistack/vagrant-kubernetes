- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      ansible.builtin.include_vars: "./vars/main.yml"

    - name: include release specific variables
      ansible.builtin.include_vars: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
          skip: true

    - name: include release specific tasks
      include_tasks: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./tasks"
          skip: true

    - name: include default tasks
      include_tasks: "./tasks/main.yml"

    - name: include role
      ansible.builtin.include_role:
        name: python

    - name: include role
      ansible.builtin.include_role:
        name: ansible

    - name: include role
      ansible.builtin.include_role:
        name: locales

    - name: include role
      ansible.builtin.include_role:
        name: timezone

    - name: include role
      ansible.builtin.include_role:
        name: kernel

    - name: include role
      ansible.builtin.include_role:
        name: cloud_init

    - name: include role
      ansible.builtin.include_role:
        name: sshd

    - name: rm -rf /etc/ssh/ssh_host_*
      ansible.builtin.raw: |
        set -eu
        rm -rf /etc/ssh/ssh_host_*
      changed_when: false
      failed_when: false

    - name: include role
      ansible.builtin.include_role:
        name: crun

    - name: include role
      ansible.builtin.include_role:
        name: containers_common

    - name: include role
      ansible.builtin.include_role:
        name: containernetworking_plugins

    - name: include role
      ansible.builtin.include_role:
        name: conmon

    - name: include role
      ansible.builtin.include_role:
        name: cri_o

    - name: include role
      ansible.builtin.include_role:
        name: cri_tools

    - name: include role
      ansible.builtin.include_role:
        name: kube_kubectl

    - name: include role
      ansible.builtin.include_role:
        name: kube_kubelet

    - name: include role
      ansible.builtin.include_role:
        name: kube_kubeadm

    - name: include role
      ansible.builtin.include_role:
        name: etcd

    - name: include role
      ansible.builtin.include_role:
        name: kube_master

    - name: include role
      ansible.builtin.include_role:
        name: sonobuoy

    - name: systemctl stop kubelet.service
      ansible.builtin.service:
        name: "{{ item.name }}"
        state: "stopped"
        enabled: false
      loop:
        - { name: "kubelet.service" }
        - { name: "etcd.service" }
      changed_when: false
      failed_when: false

    - name: crictl rm --all --force
      ansible.builtin.shell: |
        set -euxo pipefail
        crictl rm --all --force
        umount --all --force --type fuse.fuse-overlayfs || echo $?
        umount --all --force --type tmpfs || echo $?
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false

    - name: rm -rf /etc/kubernetes/*
      ansible.builtin.shell: |
        set -euxo pipefail
        rm -rf /etc/etcd/*
        rm -rf /etc/kubernetes/*
        rm -rf /var/lib/etcd/*
        rm -rf /var/lib/kubelet/*
      args:
        executable: "/bin/bash"
      changed_when: false
      failed_when: false
