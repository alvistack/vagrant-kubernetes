_zypper_repository:
  - name: "repo-oss"
    repo: "http://download.opensuse.org/distribution/leap/15.3/repo/oss"
    state: "present"
  - name: "repo-non-oss"
    repo: "http://download.opensuse.org/distribution/leap/15.3/repo/non-oss"
    state: "present"
  - name: "update-oss"
    repo: "http://download.opensuse.org/update/leap/15.3/oss"
    state: "present"
  - name: "update-non-oss"
    repo: "http://download.opensuse.org/update/leap/15.3/non-oss"
    state: "present"

_zypper:
  - { state: "latest", name: "ca-certificates" }
  - { state: "latest", name: "cloud-init" }
  - { state: "latest", name: "curl" }
