- name: rm -rf /etc/zypp/repos.d/*
  raw: |
    set -eu
    rm -rf /etc/zypp/repos.d/*
  changed_when: false
  failed_when: false

- name: zypper addrepo
  vars:
    ansible_python_interpreter: "python3"
  zypper_repository:
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    disable_gpg_check: true
    auto_import_keys: true
    autorefresh: true
  loop: "{{ _zypper_repository }}"
  register: result
  until: result is succeeded

- name: zypper install
  vars:
    ansible_python_interpreter: "python3"
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _zypper }}"
  register: result
  until: result is succeeded

- name: update /etc/default/grub
  ini_file:
    path: "/etc/default/grub"
    section: ""
    option: "{{ item.option }}"
    value: "\"{{ item.value }}\""
    mode: "0644"
    no_extra_spaces: true
    state: "present"
  loop:
    - { option: "GRUB_DEFAULT", value: "0" }
    - { option: "GRUB_CMDLINE_LINUX", value: "net.ifnames=0 biosdevname=0 systemd.unified_cgroup_hierarchy=0" }
    - { option: "GRUB_CMDLINE_LINUX_DEFAULT", value: "net.ifnames=0 biosdevname=0 systemd.unified_cgroup_hierarchy=0" }

- name: grub2-mkconfig -o /boot/grub2/grub.cfg
  command: grub2-mkconfig -o /boot/grub2/grub.cfg
  changed_when: false
  failed_when: false

- name: dracut -f
  command: dracut -f
  changed_when: false
  failed_when: false

- name: zypper install qemu-guest-agent
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop:
    - { state: "latest", name: "qemu-guest-agent" }
  when:
    - ansible_virtualization_type | lower == 'kvm'
  register: result
  until: result is succeeded

- name: sh VBoxLinuxAdditions.run
  shell: |
    set -euxo pipefail
    export TMP_DIR="$(mktemp -d)"
    mount -o loop /home/vagrant/VBoxGuestAdditions.iso $TMP_DIR
    (echo "y" | sh $TMP_DIR/VBoxLinuxAdditions.run) || echo $?
    umount $TMP_DIR
    rm -rf $TMP_DIR /home/vagrant/VBoxGuestAdditions.iso
  args:
    executable: "/bin/bash"
  when:
    - ansible_virtualization_type | lower == 'virtualbox'
