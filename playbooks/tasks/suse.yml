- name: zypper addrepo
  vars:
    ansible_python_interpreter: "python3"
  community.general.zypper_repository:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    enabled: "{{ item.enabled }}"
    autorefresh: "{{ item.autorefresh }}"
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    overwrite_multiple: true
  loop: "{{ _zypper_repository }}"
  register: result
  until: result is succeeded

- name: zypper update
  vars:
    ansible_python_interpreter: "python3"
  community.general.zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop:
    - { name: "*", state: "latest" }
  register: result
  until: result is succeeded

- name: zypper install
  vars:
    ansible_python_interpreter: "python3"
  community.general.zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _zypper }}"
  register: result
  until: result is succeeded

- name: update /etc/default/grub
  community.general.ini_file:
    path: "/etc/default/grub"
    section: ""
    option: "{{ item.option }}"
    value: "\"{{ item.value }}\""
    mode: "0644"
    no_extra_spaces: true
    state: "present"
  loop:
    - { option: "GRUB_DEFAULT", value: "0" }
    - { option: "GRUB_CMDLINE_LINUX", value: "net.ifnames=0 biosdevname=0 systemd.unified_cgroup_hierarchy=0" }
    - { option: "GRUB_CMDLINE_LINUX_DEFAULT", value: "net.ifnames=0 biosdevname=0 systemd.unified_cgroup_hierarchy=0" }

- name: grub2-mkconfig -o /boot/grub2/grub.cfg
  ansible.builtin.command:
    cmd: grub2-mkconfig -o /boot/grub2/grub.cfg
  changed_when: false
  failed_when: false

- name: dracut -f
  ansible.builtin.command:
    cmd: dracut -f
  changed_when: false
  failed_when: false
