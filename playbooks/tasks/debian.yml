- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/apt/sources.list" }

- name: apt-get update
  apt:
    update_cache: true
  changed_when: false

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _apt }}"
  register: result
  until: result is succeeded

- name: update /etc/default/grub
  ini_file:
    path: "/etc/default/grub"
    section: ""
    option: "{{ item.option }}"
    value: "\"{{ item.value }}\""
    mode: "0644"
    no_extra_spaces: true
    state: "present"
  loop:
    - { option: "GRUB_DEFAULT", value: "0" }
    - { option: "GRUB_CMDLINE_LINUX", value: "net.ifnames=0 biosdevname=0" }
    - { option: "GRUB_CMDLINE_LINUX_DEFAULT", value: "net.ifnames=0 biosdevname=0" }

- name: update-grub
  command: update-grub
  changed_when: false
  failed_when: false

- name: update-initramfs -c -k all
  command: update-initramfs -c -k all
  changed_when: false
  failed_when: false

- name: apt-get install qemu-guest-agent
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop:
    - { state: "latest", name: "qemu-guest-agent" }
  when:
    - ansible_virtualization_type | lower == 'kvm'
  register: result
  until: result is succeeded

- name: sh VBoxLinuxAdditions.run
  shell: |
    set -euxo pipefail
    export TMP_DIR="$(mktemp -d)"
    mount -o loop /home/vagrant/VBoxGuestAdditions.iso $TMP_DIR
    (echo "y" | sh $TMP_DIR/VBoxLinuxAdditions.run) || echo $?
    umount $TMP_DIR
    rm -rf $TMP_DIR /home/vagrant/VBoxGuestAdditions.iso
  args:
    executable: "/bin/bash"
  when:
    - ansible_virtualization_type | lower == 'virtualbox'
