- name: copy templates
  ansible.builtin.template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: /etc/apt/preferences.d/99-backports.pref }
    - { dest: /etc/apt/preferences.d/nosnap.pref }
    - { dest: /etc/apt/sources.list }

- name: prepare files
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: /etc/apt/sources.list.d/debian.sources, state: absent }
    - { dest: /etc/apt/sources.list.d/ubuntu.sources, state: absent }

- name: apt-get update
  ansible.builtin.apt:
    update_cache: true
  changed_when: false

- name: apt-get dist-upgrade
  ansible.builtin.apt:
    upgrade: dist
  register: result
  until: result is succeeded

- name: apt-get install
  ansible.builtin.apt:
    state: "{{ item.state }}"
    name: "{{ item.name | default(None) or omit }}"
    deb: "{{ item.deb | default(None) or omit }}"
  loop: "{{ _apt }}"
  register: result
  until: result is succeeded
