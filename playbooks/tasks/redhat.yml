- name: yum-config-manager --enable
  command: yum-config-manager --{{ item.state }} {{ item.name }}
  loop: "{{ _yum_config_manager }}"
  changed_when: false
  failed_when: false

- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum }}"
  register: result
  until: result is succeeded

- name: update /etc/default/grub
  ini_file:
    path: "/etc/default/grub"
    section: ""
    option: "{{ item.option }}"
    value: "\"{{ item.value }}\""
    mode: "0644"
    no_extra_spaces: true
    state: "present"
  loop:
    - { option: "GRUB_CMDLINE_LINUX", value: "net.ifnames=0 biosdevname=0" }
    - { option: "GRUB_CMDLINE_LINUX_DEFAULT", value: "net.ifnames=0 biosdevname=0" }

- name: grub2-mkconfig -o /boot/grub2/grub
  command: grub2-mkconfig -o /boot/grub2/grub
  changed_when: false
  failed_when: false

- name: dracut -f
  command: dracut -f
  changed_when: false
  failed_when: false

- name: yum install qemu-guest-agent
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop:
    - { state: "latest", name: "qemu-guest-agent" }
  when:
    - ansible_virtualization_type | lower == 'kvm'
  register: result
  until: result is succeeded

- name: sh VBoxLinuxAdditions.run
  shell: |
    set -euxo pipefail
    export TMP_DIR="$(mktemp -d)"
    mount -o loop /home/vagrant/VBoxGuestAdditions.iso $TMP_DIR
    (echo "y" | sh $TMP_DIR/VBoxLinuxAdditions.run) || echo $?
    umount $TMP_DIR
    rm -rf $TMP_DIR /home/vagrant/VBoxGuestAdditions.iso
  args:
    executable: "/bin/bash"
  when:
    - ansible_virtualization_type | lower == 'virtualbox'
