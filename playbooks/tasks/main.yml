- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/ansible" }
    - { dest: "/etc/ansible/group_vars/all" }
    - { dest: "/etc/ansible/playbooks" }
    - { dest: "/etc/ansible/roles" }

- name: rsync directories
  synchronize:
    dest: "{{ item.dest }}"
    src: "{{ item.src }}"
    archive: true
    delete: true
  loop:
    - { dest: "/etc/ansible", src: "../inventory/default/" }
    - { dest: "/etc/ansible/playbooks", src: "../playbooks/" }
    - { dest: "/etc/ansible/roles", src: "../roles/" }

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/ansible/group_vars/all/99-packer.yml" }

- name: groupadd
  group:
    name: "vagrant"
    gid: "1000"
    state: "present"

- name: useradd
  user:
    name: "vagrant"
    uid: "1000"
    group: "vagrant"
    home: "/home/vagrant"
    shell: "/bin/bash"
    create_home: false
    state: "present"

- name: passwd
  user:
    name: "{{ item.name }}"
    password: "{{ item.password | password_hash('sha512') }}"
    state: "present"
  loop:
    - { name: "root", password: "vagrant" }
    - { name: "vagrant", password: "vagrant" }
  no_log: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/sudoers.d" }
    - { dest: "/home/vagrant", owner: "vagrant", group: "vagrant", mode: "0750" }
    - { dest: "/home/vagrant/.ssh", owner: "vagrant", group: "vagrant", mode: "0700" }
    - { dest: "/usr/local/bin" }

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/sudoers.d/vagrant", mode: "0440" }
    - { dest: "/home/vagrant/.ssh/authorized_keys", owner: "vagrant", group: "vagrant", mode: "0600" }
    - { dest: "/usr/local/bin/virt-sysprep-firstboot.sh", mode: "0755" }

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/sudoers.d/vagrant", mode: "0440" }
    - { dest: "/home/vagrant/.ssh/authorized_keys", owner: "vagrant", group: "vagrant", mode: "0600" }
    - { dest: "/usr/local/bin/virt-sysprep-firstboot.sh", mode: "0755" }
